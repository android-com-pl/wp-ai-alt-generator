name: Release
on:
  push:
    tags:
      - "v*.*.*"

env:
  WP_DEVTOOL: source-map
  HUSKY: 0

jobs:
  deploy:
    name: Deploy to WP.org
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile --prod
      - run: pnpm run build

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: üì• Install PHP dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--no-dev --ignore-platform-reqs --classmap-authoritative"

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: ${{ vars.PLUGIN_SLUG }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{github.workspace}}/${{ env.PLUGIN_SLUG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

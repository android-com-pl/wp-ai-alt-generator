name: Release
on:
  push:
    tags:
      - 'v*.*.*'

env:
  WP_DEVTOOL: source-map
  HUSKY: 0

jobs:
  deploy_to_wp_repository:
    name: Deploy to WP.org
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile --prod
      - run: pnpm run build

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: üì• Install PHP dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: '--no-dev --ignore-platform-reqs --classmap-authoritative'

      - name: üöÄ WordPress Plugin Deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: ${{ vars.PLUGIN_SLUG }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.deploy.outputs.zip-path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build provenance attestation
        uses: johnbillion/action-wordpress-plugin-attestation@0.7.1
        with:
          zip-path: ${{ steps.deploy.outputs.zip-path }}
          plugin: ${{ vars.PLUGIN_SLUG }}
